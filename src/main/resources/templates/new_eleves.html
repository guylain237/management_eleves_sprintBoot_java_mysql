<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>eleves bouveU</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg  navbar-light bg-primary fixed-top ">
  <a class="navbar-brand" href="#">systeme de management des eleves</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/eleves/new}">Accueil <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/eleves}">Eleves</a>
      </li>
     
      
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<div class="container">
    <div class="table table-striped table-bordered my-5">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card my-5">
  <h1> Ajouter un nouveau Etudiant </h1>
 <div class="card-body my-5">
                <form th:action="@{/eleves}" th:object="${student}" method="POST">

                    <div class="form-group">
                        <label for="nom">Nom de l'eleve</label>

                        <input 
                        type="text"
                         name="nom" 
                         id="nom" 
                         th:field="*{nom}"
                          class="form-control"
                          placeholder="entrez votre nom">
                          </div>
                          <div class="form-group">
                        <label for="prenom">Prenom de l'eleve</label>
                        <input 
                        type="text" 
                        name="prenom" 
                        id="prenom" 
                        th:field="*{prenom}"
                         class="form-control"
                          placeholder="entrez votre prenom">
                          </div>   
                       <div class="form-group">
                        <label for="email">Email de l'eleve</label>
                        <input 
                        type="email" 
                        name="email" 
                        id="email" 
                        th:field="*{email}" 
                        class="form-control"
                        placeholder="entrez votre email">
                        
                    </div>
                    <div class="form-group">
                        <label for="photo">Photo de l'eleve</label>
                        <input 
                        type="file" 
                        name="photo" 
                        id="photo" 
                        th:field="*{photo}" 
                        accept="image/*"
                        class="form-control"
                        >
                        
                    </div>
                    <div class="box-footer">
                    <button type="submit" class="btn btn-primary">
                     Soumettre
                    
                    </button>
                    
                    </div>

                </form>

            </div>

        </div>

    </div>
</div>

</body>
</html>
